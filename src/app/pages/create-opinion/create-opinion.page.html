<ion-header  no-border>
  <ion-toolbar color="cuorange">
    <ion-buttons slot="start">
      <ion-back-button color="light" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title class="text">Escribe tu opinión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Nombre de usuario: </ion-label>
      <ion-label>{{nombreuser}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Opinión</ion-label>
      <ion-input [(ngModel)]="this.opinionuser"></ion-input>
    </ion-item>
  </ion-list>
  <ion-item>
    <ion-label position="floating">Puntuación</ion-label>
    <ion-select [(ngModel)]="puntuacion" okText="Aceptar" cancelText="Cancelar">
      <ion-select-option value="1">1</ion-select-option>
      <ion-select-option value="2">2</ion-select-option>
      <ion-select-option value="3">3</ion-select-option>
      <ion-select-option value="4">4</ion-select-option>
      <ion-select-option value="5">5</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-button expand=block color="cuisine" (click)="captureAndUploadToFirebaseStorage()">Hacer foto</ion-button>
  <ion-item-divider>
    <ion-label class="positionLabel">
      O
    </ion-label>
  </ion-item-divider>
  <ion-button expand=block color="cuisine" (click)="pickImages()">Elegir imagen de la galeria</ion-button>
  <ion-item-divider></ion-item-divider>
  <ion-button expand=block color="cuorange">Enviar</ion-button>
</ion-content>
